application {
    // Define the main class for the application.
    mainClassName = 'com.necessarysense.sudoku.AppKt'
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
    filter {
        includeTestsMatching "com.necessarysense.sudoku.BoardTest"
    }
}
